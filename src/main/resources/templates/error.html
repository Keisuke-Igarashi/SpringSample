<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>Error</title>
  </head>
  <body>
    <!--ポイント：各種エラー内容の表示 -->
    <h1 th:text ="${status} + ' ' + ${error}"></h1>
    <p th:text="${message}"></p>
    <p>ログイン画面に戻ってください</p>
    <form th:action="@{/logout}" method="post">
      <button class="btn btn-link" type="submit">ログイン画面に戻る</button>
    </form>
  </body>
</html>
