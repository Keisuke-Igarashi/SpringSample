<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"></meta>

    <!--ポイント１：Bootstrapの設定 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></link>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></<script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>Login</title>
  </head>
  <body class="text-center">
    <h1>Login</h1>
    <form method="post" action="SpringSample-0.0.1-SNAPSHOT/login">
      <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}!=null"
        th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
        class="text-danger">
        ログインエラ-メッセージ
      </p>
      <!--ユーザーID-->
      <label>ユーザID</label>
      <input type="text" name="userId"/><br/>
      <br />
      <!--パスワード-->
      <label>パスワード</label>
      <input type="password" name="password" /><br/>
      <br />
      <!--CSRF対策用トークン-->
      <input type="hidden"
        th:name="${_csrf.parameterName}"
        th:value="${_csrf.token}">
      <!--ログインボタン-->
      <button class = "btn btn-primary" type="submit" >ログイン</button>

    </form>
    <br />
    <!--ポイント２：th:href -->
    <!--ユーザ登録画面へのリンク-->
    <!--アンカータグはGETメソッドで送信-->
    <a th:href="@{'/signup'}">ユーザ新規登録はこちら</a>

  </body>
</html>
